<div class="row marketing">
	<h4>Log Entries</h4>
	
	<div id="entry-list" class="row">
		<div class="col-md-8">
		
			<!-- LOOP OVER THE ENTRIES IN $scope.logEntries -->
			<div class"check-box" ng-repeat="logEntry in logEntries">
				<blockquote>
					{{ logEntry.message }}
				</blockquote>
			</div>

		</div>
	</div>

</div>
