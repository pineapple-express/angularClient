<div class="row marketing">
	<h4>Log Entries</h4>
	
	<div id="entry-list" class="row" ng-controller="ListController">
		<div class="col-md-8">
		
			<!-- LOOP OVER THE ENTRIES IN $scope.logEntries -->
			<ul class"list-group" ng-repeat="logEntry in logEntries">
				<li class="list-group-item">
					<span class="badge">{{ logEntry.rating }} </span>
					{{ logEntry.message }}
				</li>
			</ul>

		</div>
	</div>

</div>
